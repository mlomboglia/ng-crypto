<!-- Login -->
<section class="g-bg-gray-light-v5">
    <div class="container g-py-50">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-5">
                <div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
                    <header class="text-center mb-4">
                        <h2 class="h2 g-color-black g-font-weight-600">Login</h2>
                    </header>

                    <!-- Danger Alert -->
                    <div *ngIf="errorMessage!=null" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                        <strong>Oh snap!</strong> {{ errorMessage }}
                    </div>
                    <!-- End Danger Alert -->

                    <!-- Form -->
                    <form novalidate (ngSubmit)="onLogin()" #f="ngForm">
                        <div class="form-group g-mb-35" [ngClass]="{
                           'u-has-error-v1': email.invalid && (email.dirty || email.touched),
                           'u-has-success-v1': email.valid && (email.dirty || email.touched)
                        }">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required pattern="[^ @]*@[^ @]*" #email="ngModel">
                            <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                                <small *ngIf="email.errors.required">Email is required</small>
                                <small *ngIf="email.errors.pattern">Email must contain at least the @ character</small>
                            </div>
                        </div>

                        <div class="form-group g-mb-35" [ngClass]="{
                               'u-has-error-v1': password.invalid && (password.dirty || password.touched),
                               'u-has-sucess-v1': password.valid && (password.dirty || password.touched)
                         }">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Password:</label>
                            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required minlength="6" maxlength="25"
                                length="40" #password="ngModel">
                            <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
                                <small *ngIf="password.errors.required">Password is required</small>
                                <small *ngIf="password.errors.minlength">Password must be at least 6 characters long</small>
                            </div>
                        </div>

                        <div class="row justify-content-between">
                            <div class="col align-self-center text-left">
                                <a class="g-font-size-12" [routerLink]="['/home/resendCode']">
                                    <i class="fa fa-fw fa-group"></i> Resend Confirmation Code</a>
                            </div>
                            <div class="col align-self-center text-right">
                                <a class="g-font-size-12" [routerLink]="['/home/forgotPassword']">
                                    <i class="fa fa-fw fa-group"></i> Forgot Password?</a>
                            </div>
                        </div>
                        <br>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-md btn-block u-btn-primary rounded g-py-13" [disabled]="f.invalid">Login
                            </button>
                        </div>
                    </form>
                    <!-- End Form -->

                    <footer class="text-center">
                        <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Don't have an account?
                            <a class="g-font-weight-600" [routerLink]="['/home/register']">
                                <i class="fa fa-fw fa-group"></i> Register</a>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Login -->
