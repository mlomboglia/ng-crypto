<div *ngIf="errorMessage!=null" class="alert alert-danger">
    {{ errorMessage }}
</div>
<!-- Login -->
<section class="g-bg-gray-light-v5">
    <div class="container g-py-100">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-5">
                <div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
                    <header class="text-center mb-4">
                        <h2 class="h2 g-color-black g-font-weight-600">Login</h2>
                    </header>

                    <!-- Form -->
                    <form class="g-py-15" method="POST" action="#" role="form">
                        <div class="mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
                            <input id="signupEmail" required type="email" maxlength="100" class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15"
                                [(ngModel)]="email" [ngModelOptions]="{standalone: true}" type="email" placeholder="johndoe@gmail.com">
                        </div>

                        <div class="g-mb-35">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Password:</label>
                            <input id="signupPassword" required type="password" maxlength="25" class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15 mb-3"
                                length="40" [(ngModel)]="password" type="password" placeholder="Password" [ngModelOptions]="{standalone: true}">
                            <div class="row justify-content-between">
                                <div class="col align-self-center text-left">
                                    <a class="g-font-size-12" [routerLink]="['/home/resendCode']"> 
                                        <i class="fa fa-fw fa-group"></i> Resend Confirmation Code</a>
                                </div>
                                <div class="col align-self-center text-right">
                                    <a class="g-font-size-12" [routerLink]="['/home/forgotPassword']">
                                        <i class="fa fa-fw fa-group"></i> Forgot Password?</a>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <button (click)="onLogin()" id="signupSubmit" type="button" class="btn btn-md btn-block u-btn-primary rounded g-py-13">
                                Login
                            </button>
                        </div>
                    </form>
                    <!-- End Form -->

                    <footer class="text-center">
                        <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Don't have an account?
                            <a class="g-font-weight-600" [routerLink]="['/home/register']">
                                <i class="fa fa-fw fa-group"></i> Register</a>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Login -->
