<!-- Signup -->
<section class="g-bg-gray-light-v5">
    <div class="container g-py-50">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-9 col-lg-6">
                <div class="u-shadow-v21 g-bg-white rounded g-py-30 g-px-30">
                    <header class="text-center mb-4">
                        <h2 class="h2 g-color-black g-font-weight-600">Signup</h2>
                    </header>

                    <!-- Danger Alert -->
                    <div *ngIf="errorMessage!=null" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                        <strong>Oh snap!</strong> {{ errorMessage }}
                    </div>
                    <!-- End Danger Alert -->

                    <!-- Form -->
                    <form class="g-py-15" novalidate (ngSubmit)="onRegister()" #f="ngForm">
                        <div class="form-group g-mb-4" [ngClass]="{
                                    'u-has-error-v1': name.invalid && name.touched,
                                    'u-has-success-v1': name.valid && name.touched
                         }">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Name:</label>
                            <input type="text" class="form-control" maxlength="50" name="name" [(ngModel)]="model.name" required #name="ngModel">
                            <div class="form-control-feedback" *ngIf="name.errors && name.touched">
                                <small *ngIf="name.errors.required">Name is required</small>
                            </div>
                        </div>

                        <div class="form-group g-mb-4" [ngClass]="{
                            'u-has-error-v1': email.invalid && (email.dirty || email.touched),
                            'u-has-success-v1': email.valid && (email.dirty || email.touched)
                         }">
                             <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
                             <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required pattern="[^ @]*@[^ @]*" #email="ngModel">
                             <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                                 <small *ngIf="email.errors.required">Email is required</small>
                                 <small *ngIf="email.errors.pattern">Email must contain at least the @ character</small>
                             </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-xs-12 col-sm-6 g-mb-4" [ngClass]="{
                                'u-has-error-v1': password.invalid && password.touched,
                                'u-has-success-v1': password.valid && password.touched
                            }">
                                <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Password:</label>
                                <input type="password" class="form-control" maxlength="25" name="password" [(ngModel)]="model.password" validateEqual="confirmPassword" reverse="true" required #password="ngModel" placeholder="at least 8 characters" length="40">
                                <div class="form-control-feedback" *ngIf="password.errors && password.touched">
                                    <small *ngIf="password.errors.required">Password is required</small>
                                    <small [hidden]="password.valid || (password.pristine && !f.submitted)">Password Mismatch</small>
                                </div>
                            </div>

                            <div class="form-group col-xs-12 col-sm-6 g-mb-4" [ngClass]="{
                                'u-has-error-v1': confirmPassword.invalid && confirmPassword.touched,
                                'u-has-success-v1': confirmPassword.valid && confirmPassword.touched
                            }">
                                <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Confirm Password:</label>
                                <input type="password" class="form-control" maxlength="25" name="confirmPassword" [(ngModel)]="model.confirmPassword" validateEqual="password" reverse="false" required #confirmPassword="ngModel"  placeholder="Password" length="40">
                                <div class="form-control-feedback" *ngIf="confirmPassword.errors && confirmPassword.touched">
                                    <small *ngIf="confirmPassword.errors.required">Confirm Password is required</small>
                                    <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)">Password Mismatch</small>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-md btn-block u-btn-primary rounded g-py-13" [disabled]="f.invalid">Signup
                            </button>
                        </div>
                    </form>
                    <!-- End Form -->
                    <footer class="text-center">
                        <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Already have an account?
                            <a class="g-font-weight-600" [routerLink]="['/home/login']">
                                <i class="fa fa-fw fa-lock"></i>Login</a>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Signup -->
